<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDESHOW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatent">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked><!--o primeiro ja estara checado-->
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1"> <!--é muito importante saber qual é o primeiro slide-->
                <img src="img/1.jpg" alt="paisagem medieval com monttanhas">
            </div>
            <div class="slide">
                <img src="img/2.jpg" alt="paisagem fantasia com arvore">
            </div>
            <div class="slide">
                <img src="img/3.jpg" alt="capa do jogo cities skylines">
            </div>
            <div class="slide">
                <img src="img/4.jpg" alt="lugar fantasia com cristais e montanhas">
            </div>
            <div class="slide">
                <img src="img/5.jpg" alt="capa do jodo de the first tree">
            </div>
        </div>


        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>
    </div>
</body>
</html>
